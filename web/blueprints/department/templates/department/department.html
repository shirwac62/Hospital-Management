{% block content %}
{{super()}}
<div class="content-wrapper">
            <div class="content-heading">
                <h1>department</h1>
               <small data-localize="dashboard.WELCOME"></small>
               <div class="pull-right">
                  <div class="btn-group">
                         <a style="bottom: 27px;"  class="btn btn-primary" href="{{ url_for('department.add_department') }}">Add department</a>

                  </div>
               </div>
            </div>

<table id="department" class="table table-striped" style="width:100%">
        <thead>
            <tr>
                <th>Department ID</th>
                <th>Department Name</th>
                <th>Head ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Action</th>
            </tr>
        <thead>
</table>

<script>
             $(document).ready( function () {
                 if ($('#department').length > 0){
                     $('#department').DataTable({
                        "serverSide": true,
                        "ajax": {  url: "department/api",
                        "data": function (d) {   delete d.columns; },
                                },
                     });
                 }
             } );
 </script>

</div>
 {% endblock %}
